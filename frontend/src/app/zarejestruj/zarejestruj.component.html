<div class="">
    <div class="inf-window-title">
        <div class="inf-window-title-store">
            <div class="inf-window-title-store-text">
                <h5>Szukaj po peselu</h5>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-12 ">
                <form #searchForm="ngForm">
                    <input class="form-control" value="Doe" id="ps" type="text " size="11 " maxlength="11 " name="pesel1" required ngModel #psearchInput="ngModel" />
                    <button type="button " (click)="findByPesel(searchForm.value) " style="margin-top: 10px;cursor: pointer; " name="zarejestruj " class="form-control btn-primary ">Szukaj</button>
                </form>
            </div>
        </div>
    </div>
    <div class="inf-window-title ">
        <div class="inf-window-title-store ">
            <div class="inf-window-title-store-text ">
                <h5>Zarejestruj</h5>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
            <div class="col-12 ">
                <form (ngSubmit)="onRegister(registerForm.value) " #registerForm="ngForm">
                    <div>ImiÄ™</div>
                    <input class="form-control " type="text " name="name" required ngModel #nameInput="ngModel" />
                    <div>Nazwisko</div>
                    <input class="form-control " type="text " name="surname" required ngModel #surnameInput="ngModel" />
                    <div>Pesel</div>
                    <input class="form-control " type="text " size="11 " maxlength="11 " name="pesel" required ngModel #peselInput="ngModel" />
                    <button type="submit " style="margin-top: 10px;cursor: pointer; " name="zarejestruj " class="form-control btn-primary ">Zarejestruj</button>
                </form>
            </div>
        </div>
    </div>
</div>
